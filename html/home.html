<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicative Encryption</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script defer src="../js/script.js"></script>
</head>

<body id="bgcolor">

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="container add background">
                <h3>Multiplicative Encryption</h3>
                Plain Text:
                <input class="form-control " type="text" id="plainTextM">
                Key:
                <input class="form-control " type="text" name="key" id="keyM">
                <br>
                <button class="btn btn-success " type="button" id="changeM">Encrypt</button>
                <br>
                <br>
                Cipher Text:
                <h4 class="form-control " id="cipherTextM"><br></h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="container add background">
                <h3>Multiplicative Decryption</h3>
                Cipher Text:
                <input class="form-control " type="text" id="plainTextMD">
                Key:
                <input class="form-control " type="text" name="key" id="keyMD">
                <br>
                <button class="btn btn-success " type="button" id="changeMD">Decrypt</button>
                <br>
                <br>
                Plain Text:
                <h4 class="form-control " id="cipherTextMD"><br></h4>
            </div>
        </div>
    </div>
</body>

</html>
